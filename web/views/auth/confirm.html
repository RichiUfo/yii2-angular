
<div class="site-confirm ng-cloak" ng-controller="ConfirmCtrl as vm">

    <div class="alert alert-success" ng-if="vm.success">
        <p>Email [ {{ vm.success }} ] confirmed</p>
        <p ng-if="vm.Auth.isLoggedIn()"><a href="/account">Go to my account</a></p>
        <p ng-if="vm.Auth.isLoggedIn()"><a href="/">Go home</a></p>
        <p ng-if="!vm.Auth.isLoggedIn()"><a href="/login">Log in here</a></p>
    </div>

    <div class="alert alert-danger" ng-if="vm.error">{{ vm.error }}</div>

</div>
