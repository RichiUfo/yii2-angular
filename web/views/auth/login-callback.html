
<div class="login-callback ng-cloak" ng-controller="LoginCallbackCtrl as vm">

    <div class="alert alert-danger" ng-if="vm.error">{{ vm.error }}</div>

    <div ng-if="vm.showRegister">
        <h1>Register</h1>

        <p>Please fill out the following fields to register:</p>

        <form id="register-form" class="form-horizontal" role="form" ng-submit="vm.submit()">

            <div class="form-group" ng-class="{'has-error': vm.errors.email}">
                <label class="col-lg-1 control-label" for="user-email">Email</label>
                <div class="col-lg-3">
                    <input type="text" id="user-email" class="form-control" disabled="disabled" ng-model="vm.User.email">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error">{{ vm.errors.email[0] }}</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': vm.errors.username}">
                <label class="col-lg-1 control-label" for="user-username">Username</label>
                <div class="col-lg-3">
                    <input type="text" id="user-username" class="form-control" ng-model="vm.User.username">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error">{{ vm.errors.username[0] }}</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': vm.errors.full_name}">
                <label class="col-lg-1 control-label" for="user-full_name">Full name</label>
                <div class="col-lg-3">
                    <input type="text" id="user-full_name" class="form-control" ng-model="vm.User.full_name">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error">{{ vm.errors.full_name[0] }}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-1 col-lg-11">
                    <button type="submit" class="btn btn-primary" ng-disabled="vm.submitting">Register</button>
                </div>
            </div>

        </form>
    </div>
</div>
