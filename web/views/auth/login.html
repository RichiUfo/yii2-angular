
<div class="site-login ng-cloak" ng-controller="LoginCtrl as vm">
    <h1>Login</h1>

    <p>Please fill out the following fields to login:</p>

    <p ng-if="vm.loginUrl">After logging in, you will be redirected to <strong>{{ vm.loginUrl }}</strong></p>

    <form id="login-form" class="form-horizontal" role="form" ng-submit="vm.submit()">

        <div class="form-group" ng-class="{'has-error': vm.errors.email}">
            <label class="col-lg-1 control-label" for="loginform-email">Email</label>
            <div class="col-lg-3">
                <input type="text" id="loginform-email" class="form-control" ng-model="vm.LoginForm.email">
            </div>
            <div class="col-lg-8">
                <p class="help-block help-block-error">{{ vm.errors.email[0] }}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': vm.errors.password}">
            <label class="col-lg-1 control-label" for="loginform-password">Password</label>
            <div class="col-lg-3">
                <input type="password" id="loginform-password" class="form-control" ng-model="vm.LoginForm.password">
            </div>
            <div class="col-lg-8">
                <p class="help-block help-block-error">{{ vm.errors.password[0] }}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': vm.errors.rememberMe}">
            <div class="col-lg-offset-1 col-lg-3">
                <input type="checkbox" id="loginform-rememberme" ng-model="vm.LoginForm.rememberMe">
                <label for="loginform-rememberme">Remember Me</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-11">
                <button type="submit" class="btn btn-primary" ng-disabled="vm.submitting">Login</button>
            </div>
        </div>

    </form>

    <div class="col-lg-offset-1" style="color:#999;">
        You may login with <strong>neo/neo</strong>
    </div>
</div>
